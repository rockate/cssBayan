<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/61f6f174e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>CSS Bayan</h1>
      <div class="accordion">
        <div class="item">
            <input class="item-input" type="checkbox" id="item1" checked>
            <div class="item-name">
              <label class="item-label" for="item1">You can't just copy and paste CSS</label>
              <div class="add-icon"></div>
              <div class="cancel-icon"></div>
            </div>
            <div class="item-content">
              <img src="./img/1.png" alt="mem">
            </div>
        </div>
        <div class="item">
          <input class="item-input" type="checkbox" id="item2">
          <div class="item-name">
          <label class="item-label" for="item2">Keep calm and carry on</label>
          <div class="add-icon"></div>
            <div class="cancel-icon"></div>
        </div>
          <div class="item-content">
            <img src="./img/2.png" alt="mem">
          </div>
        </div>
        <div class="item">
          <input class="item-input" type="checkbox" id="item3">
          <div class="item-name">
          <label class="item-label" for="item3">Work-life balance</label>
          <div class="add-icon"></div>
            <div class="cancel-icon"></div>
        </div>
          <div class="item-content">
            <img src="./img/3.png" alt="mem">
          </div>
        </div>
        <div class="item">
          <input class="item-input" type="checkbox" id="item4">
          <div class="item-name">
          <label class="item-label" for="item4">Dude, where is JS?</label>
          <div class="add-icon"></div>
            <div class="cancel-icon"></div>
        </div>
          <div class="item-content">
            <img src="./img/4.png" alt="mem">
          </div>
        </div>
        <div class="item">
          <input class="item-input" type="checkbox" id="item5">
          <div class="item-name">
          <label class="item-label" for="item5">Relax and take it easy</label>
          <div class="add-icon"></div>
            <div class="cancel-icon"></div>
        </div>
          <div class="item-content">
            <img src="./img/5.png" alt="mem">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
